<body>

    <main role="main" class="container">
        <div class="jumbotron text-center">
            <h1>e-Commerce: Login</h1>
            <p class="lead text-info">Easy Transfer!</p>
        </div>
        <br>
        <br>
        <br>
    </main>

    <form>
        <div class="centered">
            <div>
                <input #userName type="text" class="centered-input" placeholder="Nutzername(Email Addresse)">
            </div>
            <div>
                <input #userPassword type="password" class="centered-input" placeholder="Passwort">
            </div>

            <div class="centered-input" style="text-align: center;">
                <!-- Submit button -->
                <button (click)="userLogin(userName.value, userPassword.value)" type="button"
                    class="btn btn-primary btn-block mb-4">Anmelden</button>

                <div class="row mb-4">
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Registrieren</a>
                    </div>
                </div>
            </div>
        </div>

    </form>
